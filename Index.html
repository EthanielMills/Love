<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For myself</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 28px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #d81b60;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 12px;
      line-height: 1.5;
    }

    button {
      margin-top: 18px;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: #f06292;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ec407a;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

</body>
</html>
